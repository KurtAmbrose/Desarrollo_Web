<!DOCTYPE html>
<html lang="es-419">
    <head>
        <meta charset="utf-8">
        <title>Cascade de CSS</title>
        <link rel="stylesheet" href="externo.css">
        <style>
            p{
                color: maroon;
            }
        </style>
    </head>
    <body>
        <h1>Ejemplo de Origen</h1>
        <p>
            La regla es sencilla: la última declaración siempre gana.
        </p>
        <p style="color: black;">En el parrafo anterior, a pesar de que en el archivo css se dicta que el color de las letras es blanco, la computadora lo pone café debido a que este última fue declarado al último, por lo que se le da más prioridad.</p>
    </body>
</html>
