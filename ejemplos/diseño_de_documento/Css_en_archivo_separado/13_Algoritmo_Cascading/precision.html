<!DOCTYPE html>
<html lang="es-419">
    <head>
        <meta charset="utf-8">
        <title>Precisión en CSS</title>
        <style>
            header.nav p {
                color:blue;
            }
            p.blurb{
                color:blueviolet;
            }

            p {
                color: green !important;
            }

        </style>
    </head>
    <body>
        <header class="nav">
            <p class="blurb">
                Buenas, soy sólo un texto de ejemplo para explicar lo que es la precisión en CSS. Así que mejor pon atención a la clase de hoy uwu, sino te va a ir mal cabrón :].
            </p>
        </header>
    </body>
</html>
